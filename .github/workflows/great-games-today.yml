name: Great Games Today Message

on:
  schedule:
    - cron: '00 21 * * 3'  # Every Wed at 9pm PST
    - cron: '00 19 * * 0'  # Every Sun at 7pm PST
    # - cron: '00 19 * * 6' # Every Sat at 7pm PST
  workflow_dispatch:      # Optional: allows manual run

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install requests
        run: pip install requests

      - name: Run Slack script
        run: |
          if [ "${{ github.event.schedule }}" = "00 21 * * 3" ]; then
            export CHANNEL_ID="${{ secrets.CHANNEL_ID_NEWBIE }}"
          else
            export CHANNEL_ID="${{ secrets.CHANNEL_ID_PICKUP }}"
          fi
          python 206bikepolo/great_games_today.py
        env:
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
          #CHANNEL_ID: ${{ secrets.CHANNEL_ID_NEWBIE }}
          #CHANNEL_ID: ${{ secrets.CHANNEL_ID_WEBSITE }}
